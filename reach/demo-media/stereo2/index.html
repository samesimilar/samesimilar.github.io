<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e850be07c3a96fdfbafbd57c63cd2679fea0fcb1/dist/aframe-master.min.js"></script>
	<script src="aframe-stereo-component.min.js"></script>
  </head>
  <body>

    <a-scene antialias="true">
      <!-- Paths to left and right images -->
      <a-assets>
        <img id="left" src="textures/L.png">
        <img id="right" src="textures/R.png">
        <img id="sleft" src="shapes/L.png">
        <img id="sright" src="shapes/R.png">
		
      </a-assets>


      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity>

      <!-- Sky sphere -->
      <a-sky id="sky1" src="#left" stereo="eye:left"></a-sky>
      <a-sky id="sky2" src="#right" stereo="eye:right"></a-sky>
	  
      <a-sky id="sky3" radius="500" src="#sleft" stereo="eye:left" transparent="true"></a-sky>
      <a-sky id="sky4" radius="500" src="#sright" stereo="eye:right" transparent="true"></a-sky>
	  

      <!-- or alternatively -->

      <!--<a-sky id="sky1" src="http://i.imgur.com/YAaxpv6.jpg" stereo="eye:left"></a-sky>-->
      <!--<a-sky id="sky2" src="http://i.imgur.com/JUxTnzK.jpg" stereo="eye:right"></a-sky>-->


    </a-scene>

  </body>
</html>
